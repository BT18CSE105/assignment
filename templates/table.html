<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">India Trade Analysis</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/top_countries">(a)</a>
                <a class="nav-link" href="/top_commodities">(b)</a>
                <a class="nav-link" href="/trade_summary">(c)</a>
                <a class="nav-link" href="/export_over_10000">(d)</a>
                <a class="nav-link" href="/saved_table">(e)</a>
                <a class="nav-link" href="/top_transactions">(f)</a>
                <a class="nav-link" href="/common_commodities">(g)</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <h2 class="page-title">{{ title }}</h2>
        </div>
      </div>

      <div class="row mt-4">
        {% if table2 or image2 %}
          <!-- two-column layout when second table/image exists -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                {{ table|safe }}
                {% if image %}
                  <img src="{{ url_for('static', filename=image) }}" class="img-fluid mt-3" alt="chart">
                {% endif %}
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                {% if table2 %}
                  {{ table2|safe }}
                {% endif %}
                {% if image2 %}
                  <img src="{{ url_for('static', filename=image2) }}" class="img-fluid mt-3" alt="chart2">
                {% endif %}
              </div>
            </div>
          </div>
        {% else %}
          <!-- single centered column when only one table -->
          <div class="col-12">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-8">
                <div class="card">
                  <div class="card-body">
                    {{ table|safe }}
                    {% if image %}
                      <img src="{{ url_for('static', filename=image) }}" class="img-fluid mt-3" alt="chart">
                    {% endif %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endif %}
      </div>
    </div>
</body>
</html>
