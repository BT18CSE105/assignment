{% extends "base.html" %}

{% block content %}
  <h1 class="page-title">{{ title }}</h1>
  <div class="row">
    <div class="col-12">
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between mb-2">
            <div>
              {% if table %}{{ table|safe }}{% endif %}
            </div>
            <div class="text-end">
              <a class="btn btn-sm btn-outline-primary" href="{{ url_for('export_over_10000_download') }}">Download CSV</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6">
      {% if image %}<img src="{{ url_for('static', filename=image) }}" class="img-fluid" alt="chart">{% endif %}
    </div>
    <div class="col-12 col-md-6">
      {% if image2 %}<img src="{{ url_for('static', filename=image2) }}" class="img-fluid" alt="chart2">{% endif %}
    </div>
  </div>
{% endblock %}
